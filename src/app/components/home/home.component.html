<div fxLayout="row" fxLayoutGap="20px">
    <mat-card *ngFor="let user of users" fxflex="20">
        <mat-card-header>
            <mat-card-title>My favorite character</mat-card-title>
            <mat-card-subtitle>She's also my waifu</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p><b>First name:</b> {{user?.firstName}}</p>
            <p><b>Last name:</b> {{user?.lastName}}</p>
        </mat-card-content>
    </mat-card>
</div>
